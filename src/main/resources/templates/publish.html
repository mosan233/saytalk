<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-风筝社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr/>

            <form action="">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="问题标题...">
                </div>

                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）:</label>
                    <textarea rows="10" cols="30" class="form-control" name="description" id="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签:</label>
                    <input type="text" name="tags" class="form-control" id="tags" placeholder="输入标签，以逗号隔开">
                </div>
                <button type="button" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
